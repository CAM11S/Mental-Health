<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/styles/mental.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Baloo+Bhai+2:wght@400..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
        <title>CADASTRO</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="titulos">
                <h1 class="container__caixa__logo">Mental Health</h1>
                <h2 class="container__caixa__logo-dois">Hub</h2>
            </div>
        </header>
        <div class="cadastro">
            <p>CRIE UMA NOVA CONTA</p>
        </div>
        <form id="form">
            <div class="container_cadastro">
                <div class="container_criar_cadastro">
                    <div class="container_nomecompleto">
                        <label for="nome"></label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
                    </div>
                    <div class="container_emailcadastro">
                        <label for="email"></label>
                        <input type="text" name="email" id="email" placeholder="E-mail@gmail.com" required />
                    </div>
                </div>        
                <div class="container_numero">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone: (00) 00000-0000 " pattern="[0-9]{2}[0-9]{5}-[0-9]{4}"  />
                </div>
                <div class="container_passoword">
                    <div class="container_confirmar-senha">
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required />
                        <label for="confrimar-senha"></label>
                        <input type="password" name="senha" id="confirmar-senha" placeholder="Confirmar senha" required />                        
                    </div>
                </div>
            </div>
            <div class="container_termos">
                <input type="checkbox" name="aceito" id="aceito" value="aceito" />
                <label for="termos de uso">DECLARO QUE LI E CONCORDO COM OS TERMOS DE SERVIÃ‡O:</label>
            </div>
            <div class="botao_cadastro">
                <button type="submit">ENVIAR</button>
            </div>
        </form> 
        <script src="../model/bd.js"></script>
        <script src="../controller/main.js"></script>
    </body>
</html>
